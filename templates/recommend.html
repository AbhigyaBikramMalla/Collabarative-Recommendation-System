<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .navbar {
            background-color: #007bff;
            border-radius: 0;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .nav-link {
            color: #fff;
        }

        .container {
            margin-top: 50px;
        }

        .book-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .book-card img {
            width: 100%;
            border-radius: 8px;
        }

        .book-card h3 {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .book-card p {
            margin-top: 10px;
            font-size: 16px;
        }

        .recommend-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .recommend-form input[type="text"] {
            width: 100%;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
        }

        .recommend-form button {
            width: 100%;
            border-radius: 4px;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .recommend-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand">Book Recommender</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h1 class="text-center mb-4">Recommend Books</h1>
            <div class="recommend-form">
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter book title">
                    <button type="submit" class="btn btn-primary">Recommend</button>
                </form>
            </div>
        </div>
    </div>

    {% if data %}
        <div class="row">
            {% for book in data %}
                <div class="col-md-3 col-md-3 mb-3">
                    <div class="book-card">
                        <img src="{{ book[2] }}" alt="{{ book[0] }}">
                        <h3>{{ book[0] }}</h3>
                        <p>{{ book[1] }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
