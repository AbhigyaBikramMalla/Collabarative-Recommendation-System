<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #00a65a;
            color: white;
            border-radius: 0;
        }
        .navbar-brand {
            font-size: 24px;
        }
        .nav li a {
            color: white;
        }
        .nav li a:hover {
            background-color: #008d4c;
        }
        .book-card {
            margin-top: 20px;
        }
        .card-img-top {
            max-width: 100%;
            height: auto;
        }
        .card-body {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
        }
        .book-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .book-author {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .book-details {
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a>Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Top 50 Books</h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-3 book-card">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                        <div class="card-body">
                            <p class="book-title">{{ book_name[i] }}</p>
                            <p class="book-author">{{ author[i] }}</p>
                            <p class="book-details">Votes: {{ votes[i] }}</p>
                            <p class="book-details">Rating: {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
